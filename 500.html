<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor | Mat√≠as Prestes</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="cssres/styles.css">
    <link rel="stylesheet" href="cssres/error-pages.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="error-container">
        <!-- Background Animation -->
        <div class="error-bg error-500">
            <div class="error-particles"></div>
        </div>

        <div class="error-content" data-aos="fade-up">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>

            <h1 class="error-code glitch">500</h1>
            <h2 class="error-title typewriter">Error del Servidor</h2>

            <p class="error-message">
                Ha ocurrido un error inesperado en el servidor.
            </p>

            <div class="error-actions">
                <a href="index.html" class="error-button">
                    <i class="fas fa-home"></i>
                    <span>Volver al Inicio</span>
                </a>

                <div class="error-countdown">
                    Redirigiendo en <span id="countdown">10</span> segundos
                </div>
            </div>
        </div>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="jsres/error-pages.js"></script>
</body>

</html>
